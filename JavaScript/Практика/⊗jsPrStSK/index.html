<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Экранная клавиатура на JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <div class="block">
            <textarea class="textarea" cols="95" rows="10"></textarea>
        </div>
        
        <div class="block">
            <table class="keyboard">
                <tr>
                    <td class="digit">1</td>
                    <td class="digit">2</td>
                    <td class="digit">3</td>
                    <td class="digit">4</td>
                    <td class="digit">5</td>
                    <td class="digit">6</td>
                    <td class="digit">7</td>
                    <td class="digit">8</td>
                    <td class="digit">9</td>
                    <td class="digit">0</td>
                    <td class="symbol">-</td>
                    <td class="symbol">+</td>
                    <td class="symbol">=</td>
                    <td class="backspace" colspan="2">Backspace</td>
                </tr>
                <tr>
                    <td class="letter">й</td>
                    <td class="letter">ц</td>
                    <td class="letter">у</td>
                    <td class="letter">к</td>
                    <td class="letter">е</td>
                    <td class="letter">н</td>
                    <td class="letter">г</td>
                    <td class="letter">ш</td>
                    <td class="letter">щ</td>
                    <td class="letter">з</td>
                    <td class="letter">х</td>
                    <td class="letter">ъ</td>
                    <td class="symbol">*</td>
                    <td class="symbol">(</td>
                    <td class="symbol">)</td>
                </tr>
                <tr>
                    <td class="letter">ф</td>
                    <td class="letter">ы</td>
                    <td class="letter">в</td>
                    <td class="letter">а</td>
                    <td class="letter">п</td>
                    <td class="letter">р</td>
                    <td class="letter">о</td>
                    <td class="letter">л</td>
                    <td class="letter">д</td>
                    <td class="letter">ж</td>
                    <td class="letter">э</td>
                    <td class="symbol"><</td>
                    <td class="symbol">></td>
                    <td class="capslk" colspan="2">CapsLk</td>
                </tr>
                <tr>
                    <td class="letter">я</td>
                    <td class="letter">ч</td>
                    <td class="letter">с</td>
                    <td class="letter">м</td>
                    <td class="letter">и</td>
                    <td class="letter">т</td>
                    <td class="letter">ь</td>
                    <td class="letter">б</td>
                    <td class="letter">ю</td>
                    <td class="symbol">:</td>
                    <td class="symbol">;</td>
                    <td class="symbol">"</td>
                    <td class="symbol">'</td>
                    <td class="enter" colspan="2">Enter</td>
                </tr>
                <tr>
                    <td class="symbol">@</td>
                    <td class="symbol">#</td>
                    <td class="symbol">$</td>
                    <td class="symbol">%</td>
                    <td class="symbol">&</td>
                    <td class="symbol" colspan="5"> </td>
                    <td class="symbol">!</td>
                    <td class="symbol">?</td>
                    <td class="symbol">,</td>
                    <td class="symbol">.</td>
                    <td class="symbol">/</td>
                </tr>
            </table>
        </div>

        <script src="script.js"></script>
    </body>
</html>
