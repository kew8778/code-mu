<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Общие делители двух чисел</h3>
        <p>Первое число: <input id="inp1" type="text"><br></p>
        <p>Второе число: <input id="inp2" type="text"><br></p>
        <p><button id="btn">Показать список делителей</button></p>
        <p id="res"></p>

        <script>
            'use strict';

            const inp1 = document.getElementById('inp1');
            const inp2 = document.getElementById('inp2');
            const btn = document.getElementById('btn');
            const res = document.getElementById('res');

            // проверку на корректность ввода чисел в input не делаю !!!
            // для больших чисел нужно оптимизировать алгоритм

            btn.addEventListener('click', function() {
                const arrDivisors = getArrDivisors(+inp1.value, +inp2.value);

                res.textContent = getListDivisors(arrDivisors);
            });

            function getListDivisors(arr) {
                return arr.join(', ');
            }

            function getArrDivisors(num1, num2) {
                const arrDivisors = [];
                const smallerNum = Math.min(num1, num2);
                
                for (let i = 1; i <= smallerNum; i++) {
                    if (num1 % i === 0 && num2 % i === 0) {
                        arrDivisors.push(i);
                    }
                }

                return arrDivisors;
            }

        </script>
    </body>
</html>
