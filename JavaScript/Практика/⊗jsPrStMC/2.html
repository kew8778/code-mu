<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Тройка Пифагора</h3>
        <p>Введите значения для проверки:<br>
            <input type="text"><br>         
            <input type="text"><br>          
            <input type="text"></p>
        <p><button id="btn">Проверить</button></p>
        <p>Это тройка пифагора? <b id="res"></b></p>

        <script>
            'use strict';

            const inputs = document.querySelectorAll('input');
            const btn = document.getElementById('btn');
            const res = document.getElementById('res');

            btn.addEventListener('click', outputRes);

            // проверку на корректность ввода чисел в input не делаю !!!

            function outputRes() {
                if (isPythagoreanTriple()) {
                    res.textContent = 'Да';
                } else {
                    res.textContent = 'Нет';
                }
            }

            function isPythagoreanTriple() {
                const nums = getInputValues();
                const [a, b, c] = nums;

                if (a === Math.max(a, b, c)) {
                    return a === Math.sqrt(b ** 2 + c ** 2);
                }

                if (b === Math.max(a, b, c)) {
                    return b === Math.sqrt(a ** 2 + c ** 2);
                }
                
                if (c === Math.max(a, b, c)) {
                    return c === Math.sqrt(a ** 2 + b ** 2);
                }
            }

            function getInputValues() {
                const arr = [];

                for (let inp of inputs) {
                    arr.push(+inp.value);
                }

                return arr;
            }

        </script>
    </body>
</html>
