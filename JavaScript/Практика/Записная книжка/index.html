<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Записная книжка на JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="notepad">
            <div class="notepad__menu">
                <ul class="notepad__notes"></ul>
                <button class="notepad__btn-create">новая запись</button>
            </div>
            <div class="notepad__text">
                <textarea class="notepad__area"></textarea>
                <button class="notepad__btn-save" data-num-note="">сохранить</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
