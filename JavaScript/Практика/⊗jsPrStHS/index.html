<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Поиск исторических событий на JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="events">
            <h1>Поиск событий по году</h1>
            <input class="events__input" type="text" placeholder="введите год и нажмите Enter">
            <p class="events__error none">
                Событий этого года в базе нет, выберите другой
            </p>
            <table class="events__table"></table>
        </div>

        <script src="script.js"></script>
    </body>
</html>
