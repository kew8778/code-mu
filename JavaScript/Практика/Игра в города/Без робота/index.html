<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Игра в города без робота</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="game">
            <h1 class="game__title">Игра в города</h1>
            <p class="game__condition">В поле ниже введите название города с большой буквы и нажмите Enter.<br>
                Следущий введённый город должен начинаться на последнюю букву предыдущего города.<br>
                Города не должны повторяться.
            </p>
            <input class="game__inp">
            <p class="game__message">Введите город</p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
