<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Задача №4</h3>
        <input type="text">

        <script>
            "use strict";

            let input = document.querySelector('input');

            input.addEventListener('change', function() {
                if (input.value.length < 5) {
                    input.style.borderColor = 'green';
                } else {
                    input.style.borderColor = 'red';
                }
            })
            
        </script>
    </body>
</html>
