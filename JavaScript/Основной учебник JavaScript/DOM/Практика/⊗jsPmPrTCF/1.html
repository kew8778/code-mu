<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            'use strict';

            const body = document.querySelector('body');
            const table = document.createElement('table');
            body.appendChild(table);
            
            let k = 1;

            for (let i = 1; i <= 5; i++) {
                const tr = document.createElement('tr');

                for (let j = 1; j <= 5; j++) {
                    const td = document.createElement('td');

                    td.textContent = k;
                    k++;

                    tr.appendChild(td);
                }

                table.appendChild(tr);
            }        

        </script>
    </body>
</html>
