<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <style>
            .colored {
                color: violet;
            }
        </style>
    </head>
    <body>
        <p id="elem1">1</p><button data-elem="elem1">toggle</button>
        <p id="elem2">2</p><button data-elem="elem2">toggle</button>
        <p id="elem3">3</p><button data-elem="elem3">toggle</button>

        <script>
            'use strict';

            const buttons = document.querySelectorAll('button');

            for (let button of buttons) {
                button.addEventListener('click', function(){
                    const elem = document.getElementById(button.dataset.elem);
                    elem.classList.toggle('colored');
                });
            }

        </script>
    </body>
</html>
