<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="div"></div>
        <p id="p"></p>

        <script>
            'use strict';

            const div = document.getElementById('div');
            const p = document.getElementById('p');

            for (let i = 1; i <= 5; i++) {
                const inp = document.createElement('input');
                
                inp.addEventListener('blur', function() {
                    p.textContent += inp.value + ' ';
                });

                div.appendChild(inp);
            }

        </script>
    </body>
</html>
