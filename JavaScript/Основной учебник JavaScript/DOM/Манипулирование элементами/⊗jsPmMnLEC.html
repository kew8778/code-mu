<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <ul></ul>

        <script>
            'use strict';

            const ul = document.querySelector('ul');

            for (let i = 1; i <= 10; i++) {
                const li = document.createElement('li');
                li.textContent = i;

                ul.appendChild(li);
            }

        </script>
    </body>
</html>
