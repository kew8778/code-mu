<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Задачи №2, №3</h3>
        <ul id="parent">
            <li>text</li>
            <li>text</li>
            <li id="elem">text</li>
            <li>text</li>
            <li>text</li>
        </ul>

        <script>
            'use strict';

            const parent = document.getElementById('parent');
            const elem = document.getElementById('elem');
            
            const li = document.createElement('li');
            li.textContent = 'new';

            li.addEventListener('click', function() {
                li.textContent += '!';
            });

            parent.insertBefore(li, elem);

        </script>
    </body>
</html>
