<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Получение DOM элемента в JavaScript</title>
    </head>
    <body>
        <p id="elem1">1</p>
        <p id="elem2">2</p>
        <p id="elem3">3</p>

        <script>
            "use strict";

            // #1
            let el1 = document.querySelector('#elem1');
            console.log(el1); // <p id="elem1">1</p>

            let el2 = document.querySelector('#elem2');
            console.log(el2); // <p id="elem2">2</p>

            let el3 = document.querySelector('#elem3');
            console.log(el3); // <p id="elem3">3</p>
            
        </script>
    </body>
</html>
