<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Задача №8</h3>
        <input type="text">

        <script>
            "use strict";

            let input = document.querySelector('input');

            input.addEventListener('blur', function() {
                input.value = input.value.split('.').reverse().join('-');
            });
         
        </script>
    </body>
</html>
