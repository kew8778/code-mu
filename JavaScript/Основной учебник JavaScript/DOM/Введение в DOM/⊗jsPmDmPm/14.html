<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Задача №14</h3>     
        <p>23</p>
        <p>14</p>
        <p>5</p>

        <script>
            "use strict";

            let tagsP = document.querySelectorAll('p');

                    p.textContent **= 2;

            }
