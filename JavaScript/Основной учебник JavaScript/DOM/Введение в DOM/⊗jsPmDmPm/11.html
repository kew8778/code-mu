<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Задача №11</h3>
        <p>text</p>
        <p>text</p>
        <input type="submit" value="кнопка">

        <script>
            "use strict";

            let tagsP = document.querySelectorAll('p');
            let button = document.querySelector('input');

            button.addEventListener('click', function() {
                let i = 1;

                for (let p of tagsP) {
                    p.textContent += i;
                    i++;
                }
            })
            
        </script>
    </body>
</html>
