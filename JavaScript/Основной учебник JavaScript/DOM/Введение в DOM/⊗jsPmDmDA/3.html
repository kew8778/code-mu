<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Задача №3</h3>
        <input id="button1" type="submit" data-num="0" value="кликай по мне )))">
        <input id="button2" type="submit" value="узнать кол-во кликов">

        <script>
            "use strict";

            let button1 = document.querySelector('#button1');
            let button2 = document.querySelector('#button2');

            button1.addEventListener('click', function() {
                button1.dataset.num++
            });

            button2.addEventListener('click', function() {
                alert(button1.dataset.num);
            })
            
        </script>
    </body>
</html>
