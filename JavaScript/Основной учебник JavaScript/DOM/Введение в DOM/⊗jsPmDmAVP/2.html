    <body>

        <input id="elem" type="email">
        <input id="button" type="submit" value="кнопка">

        <script>
            "use strict";
            let button = document.querySelector('#button');
            let elem = document.querySelector('#elem');

            button.addEventListener('click', () => elem.type = 'submit');
           
        </script>
    </body>
