        <input type="submit" value="волшебная кнопка">

        <script>
            "use strict";

            let button = document.querySelector('input');
            button.addEventListener('click', func);

            function func() {
                let tagsP = document.querySelectorAll('p');
                let i = 0;

                for (let p of tagsP) {
                    p.textContent += i;
                    i++;
                }
            }
            
        </script>
