<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8">
    </head>
    <body>
        <p>111</p>
        <p>222</p>
        <p>333</p>

        <script>
            'use strict';

            function forEach(selector, func) {
	            let elems = document.querySelectorAll(selector);
	
	            for (let elem of elems) {
		            func(elem);
	            }
            }

            forEach('p', addText);

            function addText(selector) {
                selector.textContent += ' !';
            }

        </script>
    </body>
</html>
