<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8">
    </head>
    <body>
        <p>111</p>
        <p>222</p>
        <p>333</p>

        <script>
            'use strict';

            function appendText(selector, text) {
                const elems = document.querySelectorAll(selector);

                for (let elem of elems) {
                    elem.textContent += text;
                }
            }

            appendText('p', ' !!!');

        </script>
    </body>
</html>
