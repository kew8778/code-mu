<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h3>Задача №1, #2</h3>
        <div>
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>

        <script>
            'use strict';

            const div = document.querySelector('div');

            div.addEventListener('click', processClickDiv);

            function processClickDiv() {
                const clickElem = event.target;

                if (clickElem.matches('li')) {
                    clickElem.textContent += '!';
                }

                if (clickElem.matches('ul')) {
                    const num = document.querySelectorAll('li').length; // цифра в последнем li
                    clickElem.innerHTML += '<li>' + (num + 1) + '</li>';
                }
            }

        </script>
    </body>
</html>
