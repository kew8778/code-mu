<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="elem">0 : 0</div>

        <script>
            'use strict';

            const elem = document.querySelector('#elem');

            document.addEventListener('mousemove', function(event) {
                elem.textContent = event.clientX + ' : ' + event.clientY;
            });

        </script>
    </body>
</html>
