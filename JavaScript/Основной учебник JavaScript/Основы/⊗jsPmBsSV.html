<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Специальные значения в JavaScript</title>
        <script>
            "use strict";

            // #1
            let a;
            alert(a); // undefined

            // #2
            let b = null;
            alert(b); // null

            // #3
            let c = true;
            alert(c); // true

            // #4
            let d = false;
            alert(d); // false

            // #5
            let e = 'abc';
            let f = 'def';
            alert(e * f); // NaN

            // #6
            alert( 10 / 0); // Infinity

            // #7
            alert(-10 / 0); // -Infinity
            
        </script>
    </head>
    <body>
    </body>
</html>
