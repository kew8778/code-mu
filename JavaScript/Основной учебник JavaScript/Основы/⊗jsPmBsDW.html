<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Вывод текста в документ в JavaScript</title>
        <script>
            "use strict";

            // #1
            document.write('Тестовый текст');
            document.write('<br>');

            // #2
            document.write('<i>курсивный текст</i>');
            document.write('<br>');

            // #3
            let str = 'text';
            document.write('<i>' + str + '</i>');
            document.write('<br>');

            // #4
            document.write(1 + '<br>' + 2 + '<br>' + 3 + '<br>' + 4 + '<br>' + 5);
            
        </script>
    </head>
    <body>
    </body>
</html>
