<html>

        <meta charset="UTF-8">
        <title>Последний символ строки в JavaScript</title>

            "use strict";

            let str = 'abra-kadabra';

            // #1
            alert(str[str.length - 1]); // a

            // #2
            alert(str[str.length - 2]); // r

            // #3
            alert(str[str.length - 3]); // b
            
        </script>
