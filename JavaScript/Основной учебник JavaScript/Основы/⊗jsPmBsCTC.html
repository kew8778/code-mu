<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Преобразование к строке в JavaScript</title>
        <script>
            "use strict";

            // #1
            let a = 1;
            let b = 2;

            alert(String(a) + String(b)); // 12

            // #2
            let c = 12345;

            alert(String(c).length); // 5

            // #3
            let d = 123;
            let e = 4567;

            let lengthOfNumD = String(d).length;
            let lengthOfNumE = String(e).length;
            
            alert(lengthOfNumD + lengthOfNumE); // 7
            
        </script>
    </head>
    <body>
    </body>
</html>
