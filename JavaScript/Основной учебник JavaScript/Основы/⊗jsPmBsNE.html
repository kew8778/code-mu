<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Выделение чисел в JavaScript</title>
        <script>
            "use strict";

            // #1, #3
            let a = '5px';
            let b = '6px';

            alert(parseInt(a) + parseInt(b) + 'px'); // 11px

            // #2, #3
            let c = '5.5px';
            let d = '6.25px';

            alert(parseFloat(c) + parseFloat(d) + 'px'); // 11.75px
            
        </script>
    </head>
    <body>
    </body>
</html>
