<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Задача №2</h3>
        <div data-num="1">text</div>
        <div data-num="2">text</div>
        <div data-num="3">text</div>
        <div data-num="4">text</div>
        <div data-num="5">text</div>

        <script>
            "use strict";

            let tagsDiv = document.querySelectorAll('div');
            
            for (let div of tagsDiv) {
                div.addEventListener('click', func);
            }

            function func() {
                this.textContent += this.dataset.num;
                this.removeEventListener('click', func);
            }
            
        </script>
    </body>
</html>
