<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Задача №6</h3>
        <p>text1</p>
        <p>text2</p>
        <p>text3</p>
        <button>click</button>

        <script>
            "use strict";

            let button = document.querySelector('button');
            let elems = document.querySelectorAll('p');

            button.addEventListener('click', function() {
	            for (let elem of elems) {
		            elem.innerHTML = '<b>' + elem.innerHTML + '</b>';
	            }
            });
            
        </script>
    </body>
</html>
