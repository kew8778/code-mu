<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Задача №2</h3>
        <p>1</p>
        <p>2</p>
        <p>3</p>

        <script>
            "use strict";

            let elems = document.querySelectorAll('p');
            
            for (let elem of elems) {
	            elem.addEventListener('click', function() {
		            elem.textContent++;
	            });
            }
            
        </script>
    </body>
</html>
