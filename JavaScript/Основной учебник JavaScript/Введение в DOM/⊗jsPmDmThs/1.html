<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <p>Задача №1</p>
        <input type="text">

        <script>
            "use strict";

            let input = document.querySelector('input');

            input.addEventListener('focus', function() {
                this.value = 1}
                );
            input.addEventListener('blur', function() {
                this.value = 2}
                );
            
        </script>
    </body>
</html>
