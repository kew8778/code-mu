<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Задача №10</h3>
        <ul>
            <li>text1</li>
            <li>text2</li>
            <li id="elem">text3</li>
            <li>text4</li>
            <li>text5</li>
        </ul>

        <script>
            "use strict";

            let elem = document.querySelector('#elem');

            let previousElem = elem.previousElementSibling;
            let nextElem = elem.nextElementSibling;

            let text2 = previousElem.textContent;
            let text4 = nextElem.textContent;
            
            previousElem.textContent = text4;
            nextElem.textContent = text2

        </script>
    </body>
</html>
