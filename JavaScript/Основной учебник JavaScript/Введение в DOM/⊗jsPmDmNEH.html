<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Именованные обработчики событий в JavaScript</title>
    </head>
    <body>
        <input id="button1" type="submit" value="button1">
        <input id="button2" type="submit" value="button2">

        <script>
            "use strict";

            function func1() {
	            console.log(1);
            }

            function func2() {
	            console.log(2);
            }

            document.querySelector('#button1').addEventListener('click', func1); // 1
            document.querySelector('#button2').addEventListener('click', func2); // 2
            
        </script>
    </body>
</html>
