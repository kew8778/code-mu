<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        Задача №5
        <input id="input1" type="text">
        <input id="input2" type="text">
        <input id="input3" type="text">
        <input id="input4" type="text">
        <input id="input5" type="text">
        <input id="button" type="submit" value="среднее значение">
        <p></p>

        <script>
            "use strict";

            let button = document.querySelector('#button');
            let p = document.querySelector('p');

            button.addEventListener('click', () => {
                let sum = 0;

                for (let i = 1; i <= 5; i++) {
                    sum += +document.querySelector('#input' + i).value;
                }

                p.textContent = sum / 5;
            });
            
        </script>
    </body>
</html>
