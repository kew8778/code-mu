<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Задача №18</h3>     
        <div>short text</div>
        <div>very long text</div>
        <div>short text</div>
        <input type="submit" value="обрезать текст до 10 символов">

        <script>
            "use strict";

            let tagsDiv = document.querySelectorAll('div');
            let button = document.querySelector('input');

            button.addEventListener('click', function() {
                for (let div of tagsDiv) {
                    if (div.textContent.length > 10) {
                        div.textContent = shortenText(div.textContent); 
                    }
                }

                function shortenText(text) {
                    text = text.substr(0, 10) + '...';
                    return text;
                }
            })
           
        </script>
    </body>
</html>
