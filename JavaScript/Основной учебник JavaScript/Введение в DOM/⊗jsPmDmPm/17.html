<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Задача №17</h3>     
        <input id="clicks" type="text" value="0">
        <p>text</p>
        <p>text</p>
        <p>text</p>

        <script>
            "use strict";

            let clicks = document.querySelector('#clicks');
            let tagsP = document.querySelectorAll('p');
            
            for (let p of tagsP) {
                p.addEventListener('click', function() {
                    clicks.value++;
                })
            }
           
        </script>
    </body>
</html>
