<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Задача №2</h3>
        <input type="button" id="elem" value="1">

        <script>
            'use strict';

            let elem = document.querySelector('#elem');

            elem.addEventListener('click', function() {
	            setInterval(() => {
		            this.value = Number(this.value) + 1;
	            }, 1000);
            });

        </script>
    </body>
</html>
