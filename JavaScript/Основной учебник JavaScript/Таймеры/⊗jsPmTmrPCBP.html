<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <input type="button" id="elem" value="10">

        <script>
            'use strict';

            let elem = document.querySelector('#elem');

            elem.addEventListener('click', function() {
	            setInterval(function(self) {
		            self.value = Number(self.value) - 1;
	            }, 1000, this);
            });

        </script>
    </body>
</html>
