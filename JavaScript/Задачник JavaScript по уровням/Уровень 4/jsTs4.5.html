            let res = 0;

            for (let i = 1; i <= 100; i++) {

            res = 0;

            for (let i = 2; i <= 100; i += 2) {
                res += i;
            }

            console.log(res); // 2550

            }

            console.log(res); // 2500

            let num2 = 3;

            console.log(num1 % num2); // 1

            let str = 'asdfghjkl';

            for (let i = str.length - 1; i >= 0; i--) {
                console.log(str[i]);
            }
