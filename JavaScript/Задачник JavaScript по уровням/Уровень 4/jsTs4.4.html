<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Уровень 1.4</title>
    </head>

    <body>
        <script>
            "use strict";

            // #1
            for (let i = 1; i <= 100; i++) {
                console.log(i);
            }

            // #2
            for (let i = -100; i <= 0; i++) {
                console.log(i);
            }

            // #3
            for (let i = 100; i >= 1; i--) {
                console.log(i);
            }

            // #4
            for (let i = 2; i <= 100; i += 2) {
                console.log(i);
            }

            // #5
            for (let i = 3; i <= 100; i += 3) {
                console.log(i);
            }

        </script>
    </body>
</html>
