<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Уровень 1.6</title>
    </head>

    <body>
        <script>
            "use strict";

            // #1
            let arr = [1, 2, 3, 4, 5];
            let res = 0;

            for (let num of arr) {
                res += num ** 2;
            }

            console.log(res); // 55

            // #2
            res = 0;

            for (let num of arr) {
                res += Math.sqrt(num);
            }

            console.log(res); // 8.382332347441762

            // #3
            res = 0;

            for (let num of arr) {
                if (num >= 0) {
                    res += num;
                }
            }

            console.log(res); // 15

            // #4
            res = 0;

            for (let num of arr) {
                if (num > 0 && num < 10) {
                    res += num;
                }
            }

            console.log(res); // 15

        </script>
    </body>
</html>
