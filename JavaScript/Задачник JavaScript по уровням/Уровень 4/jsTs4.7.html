<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Уровень 1.7</title>
    </head>

    <body>
        <script>
            "use strict";

            // #1
            let str = 'abcde';
            let res = str.split('');

            console.log(res); // ['a', 'b', 'c', 'd', 'e']

            // #2
            let num = 12345;
            res = String(num).split('');

            console.log(res); // ['1', '2', '3', '4', '5']

            // #3
            res = +String(num).split('').reverse().join('');

            console.log(res); // 54321

            // #4
            res = 0;

            for (let digit of String(num)) {
                res += +digit;
            }

            console.log(res); // 15

        </script>
    </body>
</html>
