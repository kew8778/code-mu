<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Уровень 2.6</title>
    </head>

    <body>
        <script>
            "use strict";

            // #1
            let str = 'sdf4ws56gc7h9';

            const inds = [];

            for (let i = 0; i < str.length; i++) {
                if (/\d/.test(str[i])) {
                    inds.push(i);
                }
            }

            console.log(inds); // [3, 6, 7, 10, 12]

            // #2
            let arr = [123, 456, 789];

            arr = arr.map(function(elem) {
                return +String(elem).split('').reverse().join('');
            });

            console.log(arr); // [321, 654, 987]

            // #3
            str = '1234567';

            let newStr = '';

            for (let i = 1; i <= str.length; i++) {
                newStr = str[str.length - i] + newStr;

                if (i % 3 === 0) {
                    newStr = ' ' + newStr;
                }
            }

            console.log(newStr); // 1 234 567

            // #4
            str = 'AbCdE';

            newStr = '';

            for (let letter of str) {
                if (letter === letter.toUpperCase()) {
                    newStr += letter.toLowerCase();
                } else {
                    newStr += letter.toUpperCase();
                }
            }

            console.log(newStr); // aBcDe

            // #5
            arr = [1, 2, 3, 4, 5, 6];

            const newArr = [];

            for (let i = 0; i < arr.length; i += 2) {
                newArr.push(+(String(arr[i]) + String(arr[i + 1])));
            }

            console.log(newArr); // [12, 34, 56]

            // #6
            str = 'aaa bbb ccc eee fff';

            str = str.replace(/((?:\s|^)\S+\s)(\S)/g, function(found, part1, part2) {
                return part1 + part2.toUpperCase();
            });

            console.log(str); // aaa Bbb ccc Eee fff

        </script>
    </body>
</html>
