<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Уровень 2.5</title>
    </head>

    <body>
        <script>
            "use strict";

            // #1
            let str = '023m0df0dfg0';

            const inds = [];

            for (let i = 0; i < str.length; i++) {
                if (str[i] === '0') {
                    inds.push(i);
                }
            }

            console.log(inds); // [0, 4, 7, 11]

            // #2
            str = 'abcdefg';

            let res = '';

            for (let i = 0; i < str.length; i++) {
                if ((i + 1) % 3 !== 0) {
                    res += str[i];
                }
            }

            console.log(res); // abdeg

            // #3
            let arr = [1, 2, 3, 4, 5, 6];

            let sum1 = 0;
            let sum2 = 0;

            for (let i = 0; i < arr.length; i++) {
                if (i % 2 === 0) {
                    sum2 += arr[i];
                } else {
                    sum1 += arr[i];
                }
            }

            console.log(sum1 / sum2); // 1.3333333333333333

        </script>
    </body>
</html>
