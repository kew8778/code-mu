<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Уровень 3.5</title>
    </head>

    <body>
        <script>
            "use strict";

            // #1
            let text = 'adf htnj dre as vkds eerc frt aaa';

            let arr = text.split(' ').filter(function(elem) {
                return elem[0] === 'a';
            });

            console.log(arr); // ['adf', 'as', 'aaa']

            // #2
            arr = [2, 5, 8, 10, 13, 17, 20, 25];

            arr = arr.filter( (elem) => (elem % 5 === 0) );

            console.log(arr); // [5, 10, 20, 25]

            // #3
            arr = [11, 10, 5, 0, 20, 13];

            arr = arr.filter(function(elem) {
                return /\d*0\d*/.test(String(elem));
            });

            console.log(arr); // [10, 0, 20]

            // #4
            arr = [1, 23, 6, 2];

            console.log(arr.some(function(elem) {
                return /\d*3\d*/.test(String(elem));
            })); // true

            // #5
            let num = 35142;

            arr = String(num).split('');
            sort(arr);
            num = +arr.join('');

            console.log(num); // 12345

            function sort(arr) {
                let isSorted = true;

                for (let i = 1; i < arr.length; i++) {
                    if (arr[i - 1] > arr[i]) {
                        isSorted = false;

                        const elem2 = arr[i];
                        arr[i] = arr[i - 1];
                        arr[i - 1] = elem2;
                    }
                }

                if (isSorted) {
                    return;
                } else {
                    sort(arr);
                }
            }

            // #7
            let obj = {
	            1: {
		            1: {
			            1: 111,
			            2: 112,
			            3: 113,
		            },
		            2: {
			            1: 121,
			            2: 122,
			            3: 123,
		            },
	            },
	            2: {
		            1: {
			            1: 211,
			            2: 212,
			            3: 213,
		            },
		            2: {
			            1: 221,
			            2: 222,
			            3: 223,
		            },
	            },
	            3: {
		            1: {
			            1: 311,
			            2: 312,
			            3: 313,
		            },
		            2: {
			            1: 321,
			            2: 322,
			            3: 323,
		            },
	            },
            }

            let sum = 0;

            for (let key in obj) {
                let subObj = obj[key];

                for(let key in subObj) {
                    let subObj2 = subObj[key];

                    for(let key in subObj2) {
                        sum += subObj2[key];
                    }
                }
            }

            console.log(sum); // 3906

        </script>
    </body>
</html>
