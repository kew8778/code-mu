<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Уровень 3.10</title>
    </head>

    <body>
        <script>
            "use strict";

            // #1
            let arr = [1, 'a', 23, 'wer'];

            let newArr = [];

            for (let elem of arr) {
                newArr.push(elem, elem);
            }

            console.log(newArr); // [1, 1, 'a', 'a', 23, 23, 'wer', 'wer']

            // #2
            let num = 16;
            arr = [2, 3, 4, 5, 8, 9];

            arr = arr.filter( (elem) => (num % elem) === 0 );

            console.log(arr); // [2, 4, 8]

            // #3
            let num1 = 23456;
            let num2 = 13468;

            arr = [];

            let str1 = String(num1);
            let str2 = String(num2);

            for (let digit of str1) {
                if (str2.search(digit) > 0) {
                    arr.push(+digit);
                }
            }

            console.log(arr); // [3, 4, 6]

            // #4
            num = 123453234565432;

            let str = String(num);
            arr = [];

            for (let i = 0; i < str.length; i++) {
                if (str[i] === '3') {
                    arr.push(i);
                }
            }

            if (arr.length > 2) {
                arr.shift();
                arr.pop();
            } else {
                arr = [];
            }

            console.log(arr); // [5, 7]

            // #5
            arr = [11, 23, 44, 66, 72];

            arr = arr.filter( (elem) => !(/^(\d)\1*$/).test(String(elem)) );

            console.log(arr); // [23, 72]

            // #6
            arr = [
	            [1, 2, 3],
	            [4, 5, 6],
	            [7, 8, 9],
            ];

            newArr = [];

            for (let subArr of arr) {
                newArr = newArr.concat(subArr);
            }

            console.log(newArr); // [1, 2, 3, 4, 5, 6, 7, 8, 9]

        </script>
    </body>
</html>
