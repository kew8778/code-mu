<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Фигурные скобки</title>
    </head>
    <body>

        <script>
            'use strict';

            let str = 'aa aba abba abbba abbbba abbbbba';

            // #1
            console.log(str.replace(/ab{2,4}a/g, '!')); // aa aba ! ! ! abbbbba

            // #2
            console.log(str.replace(/ab{1,3}a/g, '!')); // aa ! ! ! abbbba abbbbba

            // #3
            console.log(str.replace(/ab{4,}a/g, '!')); // aa aba abba abbba ! !

        </script>
    </body>
</html>
