<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Метод match с модификатором g</title>
    </head>

    <body>
        <script>
            'use strict';

            let str;
            let arr;

            // #1
            str = 'site.ru sss site.com zzz site.net';

            arr = str.match(/[\da-zA-Z][\da-zA-Z-]{0,62}[\da-zA-Z]\.[a-z]{2,}/g);

            console.log(arr); // ['site.ru', 'site.com', 'site.net']

            // #2
            str = 'a1b c34d x567z';
            
            arr = str.match(/\d/g);

            console.log(arr); // ['1', '3', '4', '5', '6', '7']

            let res = 0;

            for (let num of arr) {
                res += +num;
            }
            
            console.log(res); // 26

        </script>
    </body>
</html>
