<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>- внутри []</title>
    </head>

    <body>
        <script>
            'use strict';

            let str;

            // #1
            str = 'xaz xBz xcz x-z x@z';

            console.log(str.replace(/x[a-zA-Z-]z/g, '!')); // ! ! ! ! x@z

            // #2
            str = 'xaz x$z x-z xcz x+z x%z x*z';
            
            console.log(str.replace(/x[$+-]z/g, '!')); // xaz ! ! xcz ! x%z x*z
            
        </script>
    </body>
</html>
