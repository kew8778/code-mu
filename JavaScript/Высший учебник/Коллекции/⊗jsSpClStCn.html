<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Преобразование коллекций Set</title>
    </head>

    <body>

        <script>
            'use strict';

            // #1
            const set = new Set([1, 2, 3]);

            const arr1 = [...set];
            const arr2 = Array.from(set);

            console.log(arr1); // [1, 2, 3]
            console.log(arr2); // [1, 2, 3]

            // #2

            const arr = [1, 2, 2, 3, 3];

            const set2 = new Set(arr);

            console.log(set); // {1, 2, 3}

        </script>
    </body>
</html>
