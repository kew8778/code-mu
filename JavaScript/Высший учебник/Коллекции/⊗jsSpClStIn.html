<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Коллекции Set</title>
    </head>

    <body>

        <script>
            'use strict';

            // #1
            const arr = [1, 2, 3, 1, 3, 4];

            const set1 = new Set(arr);

            console.log(set1); // {1, 2, 3, 4}

            // #2
            const set2 = new Set;

            set2.add(1);
            set2.add(2);
            set2.add(3);

            console.log(set2); // {1, 2, 3}

            // #3

            const set3 = new Set([1, 2, 3]);

            set3.add(2);

            console.log(set3); // {1, 2, 3}

        </script>
    </body>
</html>
