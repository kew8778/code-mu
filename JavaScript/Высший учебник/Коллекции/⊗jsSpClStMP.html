<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Полезные свойства и методы коллекций Set</title>
    </head>

    <body>

        <script>
            'use strict';

            const set = new Set([1, 2, 3]);

            console.log(set.size); // 3
            console.log(set.has(3)); // true
            console.log(set.has(4)); // false

        </script>
    </body>
</html>
