<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Типы псевдомассивов</title>
    </head>
    <body>
        <div>
            <p>абзац1</p>
            <p>абзац2</p>
            <p>абзац3</p>
            <p>абзац4</p>
        </div>

        <script>
            'use strict';

            const div = document.querySelector('div');

            console.log(div.childNodes); // NodeList
            console.log(div.children); // HTMLCollection

        </script>
    </body>
</html>
