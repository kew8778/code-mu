<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Однократное сохранение</title>
    </head>

    <body>
        <input type="text">

        <script>
            'use strict';

            const inp = document.querySelector('input');

            const value = localStorage.getItem('value');

            inp.value = (value) ? value: '';

            inp.addEventListener('blur', function() {
                localStorage.setItem('value', inp.value);
            });

        </script>
    </body>
</html>
