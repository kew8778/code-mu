<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Смена цвета линии</title>
    </head>

    <body>
        <canvas class="ctx1" width="200" height="200" style="background: #f4f4f4;"></canvas>
        <canvas class="ctx2" width="200" height="200" style="background: #f4f4f4;"></canvas>
        <canvas class="ctx3" width="200" height="200" style="background: #f4f4f4;"></canvas>
        <canvas class="ctx4" width="200" height="200" style="background: #f4f4f4;"></canvas>

        <script>
            "use strict";

            // #1
            const ctx1 = document.querySelector('.ctx1').getContext('2d');

            ctx1.beginPath();
            ctx1.moveTo(50, 50);
            ctx1.lineTo(150, 50);
            ctx1.strokeStyle = 'red';
            ctx1.stroke();

            // #2
            const ctx2 = document.querySelector('.ctx2').getContext('2d');

            ctx2.beginPath();
            ctx2.moveTo(50, 50);
            ctx2.lineTo(150, 50);
            ctx2.strokeStyle = 'red';
            ctx2.stroke();

            ctx2.beginPath();
            ctx2.moveTo(50, 70);
            ctx2.lineTo(150, 70);
            ctx2.strokeStyle = 'green';
            ctx2.stroke();

            // #3
            const ctx3 = document.querySelector('.ctx3').getContext('2d');

            ctx3.fillStyle = 'green';
            ctx3.fillRect(50, 50, 100, 100);

            // #4
            const ctx4 = document.querySelector('.ctx4').getContext('2d');

            ctx4.fillStyle = 'green';
            ctx4.fillRect(75, 25, 50, 50);

            ctx4.fillStyle = 'red';
            ctx4.fillRect(75, 100, 50, 50);

        </script>
    </body>
</html>
