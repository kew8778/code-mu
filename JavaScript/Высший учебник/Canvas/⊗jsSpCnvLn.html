<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Рисование линий</title>
    </head>

    <body>
        <canvas class="ctx1" width="250" height="250" style="background: #f4f4f4;"></canvas>
        <canvas class="ctx2" width="250" height="250" style="background: #f4f4f4;"></canvas>
        <canvas class="ctx3" width="250" height="250" style="background: #f4f4f4;"></canvas>
        <canvas class="ctx4" width="250" height="250" style="background: #f4f4f4;"></canvas>
        <canvas class="ctx5" width="250" height="250" style="background: #f4f4f4;"></canvas>
        <canvas class="ctx6" width="250" height="250" style="background: #f4f4f4;"></canvas>
        <canvas class="ctx7" width="250" height="250" style="background: #f4f4f4;"></canvas>
        <canvas class="ctx8" width="250" height="250" style="background: #f4f4f4;"></canvas>

        <script>
            "use strict";

            // #1
            const ctx1 = document.querySelector('.ctx1').getContext('2d');

            ctx1.beginPath();
            ctx1.moveTo(50, 50);
            ctx1.lineTo(200, 50);
            ctx1.stroke();

            // #2
            const ctx2 = document.querySelector('.ctx2').getContext('2d');

            ctx2.beginPath();
            ctx2.moveTo(50, 50);
            ctx2.lineTo(50, 200);
            ctx2.stroke();

            // #3
            const ctx3 = document.querySelector('.ctx3').getContext('2d');

            ctx3.beginPath();
            ctx3.moveTo(50, 50);
            ctx3.lineTo(200, 200);
            ctx3.moveTo(200, 50);
            ctx3.lineTo(50, 200);
            ctx3.stroke();

            // #4
            const ctx4 = document.querySelector('.ctx4').getContext('2d');

            ctx4.beginPath();
            ctx4.moveTo(50, 50);
            ctx4.lineTo(200, 50);
            ctx4.lineTo(200, 200);
            ctx4.lineTo(50, 200);
            ctx4.lineTo(50, 50);
            ctx4.stroke();

            // #5
            const ctx5 = document.querySelector('.ctx5').getContext('2d');

            ctx5.beginPath();
            ctx5.moveTo(50, 200);
            ctx5.lineTo(125, 50);
            ctx5.lineTo(200, 200);
            ctx5.closePath();
            ctx5.stroke();

            // #6
            const ctx6 = document.querySelector('.ctx6').getContext('2d');

            ctx6.beginPath();
            ctx6.moveTo(50, 125);
            ctx6.lineTo(200, 125);
            ctx6.moveTo(175, 100);
            ctx6.lineTo(200, 125);
            ctx6.lineTo(175, 150);
            ctx6.stroke();

            // #7
            const ctx7 = document.querySelector('.ctx7').getContext('2d');

            ctx7.beginPath();
            ctx7.moveTo(50, 50);
            ctx7.lineTo(200, 50);
            ctx7.lineTo(200, 200);
            ctx7.lineTo(50, 200);
            ctx7.fill();
            ctx7.stroke();

            // #8
            const ctx8 = document.querySelector('.ctx8').getContext('2d');

            ctx8.beginPath();
            ctx8.moveTo(50, 200);
            ctx8.lineTo(125, 50);
            ctx8.lineTo(200, 200);
            ctx8.fill();
            ctx8.stroke();

        </script>
    </body>
</html>
