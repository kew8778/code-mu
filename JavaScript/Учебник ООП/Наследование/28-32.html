<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Наследование классов в ООП</title>
    </head>

    <body>
        <script>
            "use strict";

            // ⊗jsOpIhInr
            // ⊗jsOpIhPbM
            // ⊗jsOpIhOChM
            // ⊗jsOpIhOPM
            // ⊗jsOpIhCOM

            class User {
                setName(name) {
		            this.name = name;
	            }

	            getName() {
		            return this.name;
	            }

                setAge(age) {
                    this.age = age;
                }

                getAge() {
                    return this.age;
                }
            }

            class Employee extends User {
                setSalary(salary) {
                    this.salary = salary;
                }

                getSalary() {
                    return this.salary;
                }

                setAge(age) {
                    if (age > 18 && age < 65) {
                        super.setAge(age);
                    } else {
                        throw new Error('age is incorrect');
                    }
                }
            }

            const employee1 = new Employee();
            employee1.setName('Dmitry');
            employee1.setSalary(20000);
            employee1.setAge(20);

            console.log(employee1.getName(), employee1.getSalary(), employee1.getAge());

        </script>
    </body>
</html>
