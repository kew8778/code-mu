<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>ООП на классах</title>
    </head>

    <body>
        <script>
            "use strict";

            // #1
            class Employee {
	            constructor(name, salary) {
		            this._name = name;
		            this._salary = salary;
	            }
	
	            getName() {
		            return this._name;
	            }

	            getSalary() {
		            return this._salary;
	            }
            }

            // #2
            class Employee {
	            constructor(name, salary) {
		            this.name = name;
		            this.salary = salary;
	            }
	
	            getSalary() {
		            return this._addSign(this.salary);
	            }
	
	            _addSign(num) {
		            return num + '$';
	            }
            }

        </script>
    </body>
</html>
