<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>ООП на классах</title>
    </head>

    <body>
        <script>
            "use strict";

            class Employee {
                #name;
                #age;
                #salary;

                constructor(name, age, salary) {
                    this.#name = name;
                    this.#age = age;
                    this.#salary = salary;
                }

                getName() {
                    return this.#name;
                }

                getAge() {
                    return this.#age;
                }

                getSalary() {
                    return this.#salary;
                }
            }

            const employee1 = new Employee('Sany', 34, 89000);

            console.log(employee1.age); // undefined
            console.log(employee1.getAge()); // 34

        </script>
    </body>
</html>
